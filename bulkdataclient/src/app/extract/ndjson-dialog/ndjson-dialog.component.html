<div class="flex-row">
  <h3>{{ndjsonname}}</h3>
  <a mat-raised-button color="primary" href="{{ndjsonlink}}">
    <mat-icon>file_download</mat-icon> Download</a>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <pre *ngIf="ndjsondata !== null">{{ndjsondata|json}}</pre>
  <pre *ngIf="ndjsondata === null">{{ndjsonname}}.ndjson file is empty</pre>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent">Close</button>
</mat-dialog-actions>
